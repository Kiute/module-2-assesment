<!DOCTYPE html>
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
   <div class="container">

   
    <div class="row">
       {% for popular_movie in popular %}

        <div class= "col-xs-12 col-sm-4 col-md-2 col-lg-2  mx-auto my-3 p-2 text-center">
        <div class="rounded"style="height: 300px;">
           <img src="{{ popular_movie.poster }}" alt="{{ popular_movie.title }} poster" class="img-responsive w-100 h-100">
           
       </div>
       <h4>
           {{ popular_movie.title}} 
       </h4>
        </div>
        {% endfor %}

    </div>
   </div> 
   
</body>
</html>
